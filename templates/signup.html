<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="{% static 'css/regstyle.css' %}">
  </head>
  <body>
    <div class="signup-form">
      {% for msg in messages %}
         <h4 style="color: red;">{{msg}}</h4>
      {% endfor %}
      <form action="#" method="post">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <p class="text-center">Already have an account? <a href="/signin">Login here</a>.</p>
      </form>
    </div>
  </body>
</html>
