<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Account Settings</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/settingstyles.css' %}">
</head>
<body>

	<div class="container">
		{% for msg in messages %}
		  <h4 style="color: red;">{{msg}}</h4>
		{% endfor %}
		<div class="row">
			<div class="col-md-12">
				<h1><a href="/"><b>Home/</b></a>   Account Settings</h1>
				<form action="#" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control"  placeholder="Enter username" name="username" value="{{request.user.username}}">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control"  placeholder="Enter email" name="email" value="{{request.user.email}}">
					</div>
					<div class="form-group">
						<label for="tel">Phone number</label>
						<input type="tel" class="form-control" name="phonenumber" placeholder="Enter phone number" value="{{user_profile.phone_number}}">
					</div>
					<div class="form-group">
						<label for="bio">Bio</label>
						<textarea class="form-control" id="bio" rows="3" name="bio" >{{user_profile.bio}}</textarea>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth</label>
						<input type="date" class="form-control" id="dob" name="dob" value="{{ user_profile.dob|date:'Y-m-d'|default_if_none:'' }}">
					</div>					
					 
					<div class="form-group">
						<label for="profile-pic">Profile Picture</label>
						<div class="row">
							<div class="col-md-4">
								<img src="{{user_profile.profile_picture.url}}" class="img-responsive" alt="">
							</div>
							<div class="col-md-8">
								<input type="file" id="profile-pic" name="image">
								<p class="help-block">Please choose a square image (e.g. 300 x 300 pixels)</p>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
